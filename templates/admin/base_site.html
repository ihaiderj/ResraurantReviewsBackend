{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Restaurant Reviews Administration{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<link rel="stylesheet" href="{% static 'admin/css/menu_design.css' %}">
<style>
    :root {
        --primary-blue: #1a237e;
        --secondary-blue: #283593;
        --light-bg: #f8f9fe;
        --card-bg: #ffffff;
        --success: #4caf50;
        --warning: #ff9800;
        --danger: #f44336;
        --info: #2196f3;
    }

    /* Global Styles */
    body {
        font-family: 'Inter', sans-serif;
        background: var(--light-bg);
        margin: 0;
        padding: 0;
    }

    /* Header & Navigation */
    #header {
        background: var(--primary-blue);
        color: white;
        padding: 15px 40px;
    }

    #branding h1 {
        font-size: 24px;
        font-weight: 600;
    }

    #branding h1 a {
        color: white !important;
    }

    /* Dashboard Stats */
    .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .stat-box {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }

    .stat-box h3 {
        font-size: 28px;
        margin: 0;
        color: #1e293b;
    }

    .stat-box p {
        color: #64748b;
        margin: 8px 0 0 0;
    }

    .stat-box .trend {
        margin-top: 12px;
        font-size: 14px;
    }

    .trend-up {
        color: var(--success);
    }

    .trend-down {
        color: var(--danger);
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        Restaurant Reviews
    </a>
</h1>
{% endblock %}
